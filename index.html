<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Exam_HTML+CSS</title>
</head>

<body>
    <div class="site">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="logo">
                        <a class="logo__img" href="#"><img src="images/logo.svg" alt="logo"></a>
                    </div>
                    <div class="header__menu">
                        <div class="header__list">
                            <a href="#" class="header__list-link header__list-link--color">Home</a>
                            <a href="#" class="header__list-link">About Us</a>
                            <a href="#" class="header__list-link">Shop</a>
                            <a href="#" class="header__list-link">Pages</a>
                            <a href="#" class="header__list-link">Contact Us</a>
                        </div>
                        <div class="basket">
                            <div class="basket__img">
                                <a href="#" ><img  src="images/basket_img.svg" alt="basket"></a>
                            </div>
                            <p class="basket__text">Cart 0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <p class="content-top">Made with nature</p>
                    <p class="header__content">Welcome to the world of nature and organic.</p>
                    <div class="button">
                        <a class="button__text" href="#">Explore Now</a>
                        <div class="button__img">
                            <img class="button__img-background" src="images/VectorButton_background.svg"
                                alt="VectorButton_background">
                            <div class="button__vector">
                                <img class="button__img-vector" src="images/VectorButton.svg" alt="VectorButton">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
